<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Pronouns</ion-label>
      <ion-select multiple="true">
        <ion-select-option>He/Him</ion-select-option>
        <ion-select-option>She/Her</ion-select-option>
        <ion-select-option>They/Them</ion-select-option>
      </ion-select>
  </ion-item>
  <ion-button (click)=toProfile()>Profile Page</ion-button>
</ion-content>
